<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Configuration</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .upload-container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .drop-zone {
            border: 2px dashed #0078d4;
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone:hover, .drop-zone.drag-over {
            background: #f0f8ff;
            border-color: #005a9e;
        }
        .drop-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .hidden {
            display: none;
        }
        .file-input {
            display: none;
        }
        .upload-button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px;
        }
        .upload-button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Configuration File</h2>
        <p>Select your <strong>app.config.json</strong> file to configure the Excel add-in.</p>
        
        <div id="drop-zone" class="drop-zone">
            <div class="drop-icon">ðŸ“„</div>
            <p><strong>Drop your config file here</strong><br>or click to browse</p>
        </div>
        
        <button id="browse-button" class="upload-button">Browse Files</button>
        
        <div id="status" class="status hidden"></div>
        
        <input type="file" id="file-input" class="file-input" accept=".json">
    </div>

    <script>
        Office.onReady(() => {
            console.log("Config upload dialog initialized");
            setupFileUpload();
        });

        function setupFileUpload() {
            const dropZone = document.getElementById('drop-zone');
            const browseButton = document.getElementById('browse-button');
            const fileInput = document.getElementById('file-input');
            const statusDiv = document.getElementById('status');

            // Set up drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            dropZone.addEventListener('drop', handleDrop, false);
            dropZone.addEventListener('click', () => fileInput.click());
            browseButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                dropZone.classList.add('drag-over');
            }

            function unhighlight() {
                dropZone.classList.remove('drag-over');
            }

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }

            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                if (files.length === 0) {
                    showStatus('No file selected', 'error');
                    return;
                }

                const file = files[0];
                console.log('Processing file:', file.name, 'Size:', file.size);

                if (!file.name.endsWith('.json')) {
                    showStatus('Please select a JSON configuration file', 'error');
                    return;
                }

                showStatus(`Reading ${file.name}...`, 'info');
                processConfigFile(file);
            }

            async function processConfigFile(file) {
                try {
                    console.log('Reading file content...');
                    const text = await file.text();
                    console.log('File content length:', text.length);

                    console.log('Parsing JSON...');
                    const configData = JSON.parse(text);

                    if (!configData?.['excel-projects']) {
                        throw new Error('Invalid config format - missing excel-projects structure');
                    }

                    console.log('Config validated successfully');
                    showStatus(`Configuration loaded successfully from ${file.name}`, 'success');

                    // Send config data back to parent
                    console.log('Sending config data to parent...');
                    Office.context.ui.messageParent(JSON.stringify({
                        success: true,
                        configData: configData,
                        fileName: file.name
                    }));

                } catch (error) {
                    console.error('Error processing config:', error);
                    let errorMessage = `Failed to process ${file.name}: ${error.message}`;
                    
                    if (error.name === 'SyntaxError') {
                        errorMessage = `Invalid JSON format in ${file.name}. Please check the file syntax.`;
                    }
                    
                    showStatus(errorMessage, 'error');
                    
                    // Send error back to parent
                    Office.context.ui.messageParent(JSON.stringify({
                        success: false,
                        error: errorMessage,
                        fileName: file.name
                    }));
                }
            }

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
