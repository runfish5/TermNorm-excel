<html>

    <title>TermNorm</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://js.live.net/v7.2/OneDrive.js"></script>
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
    <link href="../ui-components/ActivityFeedUI.css" rel="stylesheet" type="text/css" />
    <link href="../ui-components/CandidateRankingUI.css" rel="stylesheet" type="text/css" />

    <link href="../ui-components/CloudConfigPickerUI.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    
    <main id="app-body" class="ms-welcome__main">
        <div class="nav-bar">
            <button id="load-config" class="ms-Button nav-btn">Load Config</button>
            <button id="activate-tracking" class="ms-Button nav-btn">Tracking Results</button>
            <span id="env-icon" class="env-icon" title="Environment"></span>
            <div class="nav-header">
                <img width="20" height="20" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
                <h1 class="ms-font-l">TermNorm</h1>
            </div>
        </div>
        
        <div class="status-bar">
            <span class="ms-font-s status-label">SYS-STATUS:</span>
            <div id="main-status-message" class="ms-font-s">Ready to load configuration...</div>
        </div>

        <!-- 1st main view -->
        <div id="config-div" class="content">
            <section class="ms-welcome__section">
                <h3>Mapping Source Configurations</h3>

                
                <!-- Container for multiple mapping configurations -->
                <div id="mapping-configs-container">
                </div>
                
                <!-- Global Actions -->
                <div class="global-actions">
                </div>
            </section>            

            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="show-metadata-btn" class="ms-Button--default">Show Processing Details</button>
                
                <button id="setup-map-tracking" class="ms-Button bidirectional-option">Activate Tracking</button>
                <button id="renew-prompt" class="ms-Button--default">Renew Prompt ðŸ¤–</button>
                <img width="40" height="40" src="../../assets/Runfish_Logo1.5greenyCube.png" alt="x" title="x" 
                    style="margin-left: 10px;" />
            </div>
            <div id="metadata-content" class="ms-welcome__section hidden">
                <h3 class="ms-font-l">Processing Details</h3>
                <div id="metadata-display" class="ms-font-s"></div>
            </div>

        </div>
        
        <!-- 2nd main view -->
        <div id="tracking-div" class="hidden content">
            <div id="live-activity-section" class="activity-section"></div>
        </div>
    </main>
</body>
</html>
