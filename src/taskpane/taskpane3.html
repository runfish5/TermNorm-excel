<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TermNorm - Ocean Depths</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Ocean Depths + Cyberpunk Theme Variables */
        :root {
            --deep-ocean: #0a0f1c;
            --midnight-blue: #1a2332;
            --abyss-blue: #203040;
            --teal-current: #2d4a5a;
            --cyan-glow: #00e5ff;
            --neon-teal: #1de9b6;
            --bio-green: #64ffda;
            --electric-blue: #03dac6;
            --surface-foam: #b3e5fc;
            --warning-coral: #ff6b6b;
            --success-kelp: #4caf50;
            --text-light: #e1f5fe;
            --text-dim: #81d4fa;
            --glow-shadow: 0 0 15px rgba(0, 229, 255, 0.3);
            --pulse-glow: 0 0 20px rgba(29, 233, 182, 0.4);
            --wave-gradient: linear-gradient(135deg, var(--deep-ocean) 0%, var(--midnight-blue) 30%, var(--abyss-blue) 70%, var(--teal-current) 100%);
        }

        /* Base Styling */
        * {
            box-sizing: border-box;
        }

        body {
            background: var(--deep-ocean);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 229, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29, 233, 182, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(3, 218, 198, 0.05) 0%, transparent 50%);
            color: var(--text-light);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            animation: oceanDepthsFlow 20s ease-in-out infinite;
        }

        @keyframes oceanDepthsFlow {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            33% { background-position: 30% 20%, 70% 80%, 80% 20%; }
            66% { background-position: 80% 70%, 20% 30%, 20% 80%; }
        }

        /* Navigation Bar */
        .nav-bar {
            background: var(--wave-gradient);
            border-bottom: 2px solid var(--cyan-glow);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 229, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .nav-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            animation: waveFlow 3s infinite;
        }

        @keyframes waveFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .nav-btn {
            background: var(--abyss-blue);
            border: 1px solid var(--electric-blue);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .nav-btn:hover {
            background: var(--teal-current);
            box-shadow: var(--glow-shadow);
            transform: translateY(-1px);
        }

        .nav-btn:active {
            transform: translateY(0);
            box-shadow: var(--pulse-glow);
        }

        #ui-theme-selector {
            background: var(--midnight-blue);
            border: 1px solid var(--neon-teal);
            color: var(--text-light);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #ui-theme-selector:hover {
            box-shadow: 0 0 10px rgba(29, 233, 182, 0.4);
        }

        .nav-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            position: relative;
            z-index: 1;
        }

        .nav-header img {
            filter: drop-shadow(0 0 8px var(--bio-green));
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 8px var(--bio-green)); }
            100% { filter: drop-shadow(0 0 15px var(--cyan-glow)); }
        }

        .nav-header h1 {
            color: var(--surface-foam);
            text-shadow: 0 0 10px var(--cyan-glow);
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Status Bar */
        .status-bar {
            background: var(--midnight-blue);
            border-bottom: 1px solid var(--electric-blue);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .status-label {
            color: var(--neon-teal);
            font-weight: 600;
            text-shadow: 0 0 5px var(--neon-teal);
        }

        #main-status-message {
            color: var(--text-dim);
            flex: 1;
        }

        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--warning-coral);
            box-shadow: 0 0 10px currentColor;
            animation: statusPulse 2s infinite;
            transition: all 0.3s ease;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .status-led.connected {
            background: var(--success-kelp);
            box-shadow: 0 0 15px var(--success-kelp);
        }

        /* Main Content Areas */
        .content {
            padding: 20px;
            background: rgba(26, 35, 50, 0.7);
            backdrop-filter: blur(5px);
            margin: 16px;
            border-radius: 12px;
            border: 1px solid var(--electric-blue);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 229, 255, 0.05) 0%, 
                transparent 30%, 
                rgba(29, 233, 182, 0.03) 70%, 
                transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        .content > * {
            position: relative;
            z-index: 1;
        }

        .hidden {
            display: none;
        }

        /* Section Headers */
        h3 {
            color: var(--surface-foam);
            text-shadow: 0 0 8px var(--cyan-glow);
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* API Key Section */
        .api-key-section {
            background: var(--abyss-blue);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid var(--neon-teal);
            margin-bottom: 20px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .api-key-label {
            color: var(--text-light);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #api-key-input {
            background: var(--deep-ocean);
            border: 1px solid var(--electric-blue);
            color: var(--text-light);
            padding: 8px 12px;
            border-radius: 6px;
            flex: 1;
            transition: all 0.3s ease;
        }

        #api-key-input:focus {
            outline: none;
            border-color: var(--cyan-glow);
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.3);
        }

        /* Drop Zone */
        .drop-zone {
            background: var(--deep-ocean);
            border: 2px dashed var(--electric-blue);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--cyan-glow);
            box-shadow: inset 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .drop-zone.drag-over {
            border-color: var(--neon-teal);
            background: rgba(29, 233, 182, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-content {
            position: relative;
            z-index: 1;
        }

        .drop-icon {
            font-size: 48px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px var(--bio-green));
        }

        .drop-zone p {
            color: var(--text-light);
            margin: 8px 0;
            font-weight: 500;
        }

        .drop-zone small {
            color: var(--text-dim);
        }

        /* Buttons */
        button {
            background: var(--abyss-blue);
            border: 1px solid var(--electric-blue);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin: 4px;
        }

        button:hover {
            background: var(--teal-current);
            box-shadow: var(--glow-shadow);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .bidirectional-option {
            background: var(--midnight-blue);
            border-color: var(--neon-teal);
        }

        .bidirectional-option:hover {
            background: var(--teal-current);
            box-shadow: var(--pulse-glow);
        }

        /* Global Actions */
        .global-actions {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* Activity Toggle */
        .activity-toggle {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 12px;
            background: var(--midnight-blue);
            border-radius: 8px;
            border: 1px solid var(--electric-blue);
        }

        .activity-toggle input[type="radio"] {
            margin-right: 8px;
            accent-color: var(--cyan-glow);
        }

        .activity-toggle label {
            color: var(--text-light);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .activity-toggle label:hover {
            background: var(--abyss-blue);
            text-shadow: 0 0 5px var(--neon-teal);
        }

        /* Activity Feed */
        .activity-feed {
            background: var(--deep-ocean);
            border: 1px solid var(--electric-blue);
            border-radius: 8px;
            padding: 16px;
            min-height: 200px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .placeholder-text {
            color: var(--text-dim);
            text-align: center;
            font-style: italic;
            padding: 40px 20px;
        }

        /* Metadata Content */
        #metadata-content {
            background: var(--midnight-blue);
            border: 1px solid var(--neon-teal);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        #metadata-display {
            color: var(--text-dim);
            font-family: 'Courier New', monospace;
            background: var(--deep-ocean);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--electric-blue);
            white-space: pre-wrap;
            overflow-x: auto;
        }

        /* Sideload Message */
        #sideload-msg {
            background: var(--abyss-blue);
            border: 2px solid var(--warning-coral);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        #sideload-msg h2 {
            color: var(--surface-foam);
            text-shadow: 0 0 8px var(--warning-coral);
        }

        #sideload-msg a {
            color: var(--cyan-glow);
            text-decoration: none;
            text-shadow: 0 0 5px var(--cyan-glow);
        }

        #sideload-msg a:hover {
            text-shadow: 0 0 10px var(--cyan-glow);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .nav-bar {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .content {
                margin: 8px;
                padding: 16px;
            }
            
            .global-actions {
                flex-direction: column;
            }
            
            .activity-toggle {
                flex-direction: column;
                gap: 12px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--deep-ocean);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--electric-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan-glow);
        }

        /* Focus states for accessibility */
        button:focus,
        input:focus,
        select:focus {
            outline: 2px solid var(--cyan-glow);
            outline-offset: 2px;
        }

        /* Animation for smooth transitions */
        * {
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
